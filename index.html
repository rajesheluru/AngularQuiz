<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Angular Quiz</title>
	<link href='https://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>	
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<div class="container">
		<div class="background-image"></div>

		<header class="heading-section">
			<h1>ANGULAR QUIZ</h1>
		</header>
<!--changes from master-->
		<section class="intro-section">
			<h2>Are you Learning AngularJS?</h2>
			<p>"check your knowledge with this quiz"</p>
			<p>Please make sure you select a answer before going to next question</p>
			<button id="startQuiz">Begin Quiz</button>
		</section>	

		<section class="quiz-section">
			<div class="quiz-questions">
				<h3 id="question-num"></h3>
				<h2 id="question"></h2>
				<div class="quiz-options">
					
				</div>
				<button id="submit-answer">Next</button>	
			</div>
		</section>

		<section class="result-section">
			<h2 class="congrats">Congratulations on completing the quiz!</h2>
			<h2 id="show-score">Your score is X / Y</h2>
			<button id="startQuiz">Try Again</button>
		</section>
	</div>
</body>

</html>
